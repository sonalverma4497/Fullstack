    .wrapper{

        padding: 10px;

    .custom-Table{

    .plus{

    .deluxe{

    .pro{

    }
    .custom-Table td, .custom-Table th{
        width: 150px;
        padding: 8px 5px;
        text-align: center;
        border-right:2px solid white ;
        border-left:2px solid white;
    }
    .custom-Table th{
        height: 70px;
        color: black;
        font-size: 28px;
    }
    i{
        font-size: 28px ;
        color: black;
        margin-right: 10px; 
    }
    tbody tr:nth-child(odd), tfoot tr:nth-child(odd){
        background-color: rgb(215, 240, 215) ;
    }
    tfoot tr{
        line-height: 70px;
    }
    a{
        text-decoration: none;
        background-color: black;
        padding: 15px 25px;
        color: white;
        border-radius: 10px;
        font-size: 18px;
        vertical-align: middle;
    }
    a.hover{
        background-color:rgb(98, 38, 153);
    }
    h2{
