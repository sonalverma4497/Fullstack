<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    
.loader {
    border: 16px solid rgb(196, 148, 196);
  border-radius: 50%;
  border-top: 16px solid white;
  width: 120px;
  height: 120px;
  animation: spin 2s linear infinite;
}
.loaderbody{
   display: flex;
    text-align: center;
    justify-content: center;
    line-height: 120px;

}


@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>

<body style="background-color: purple; width: 100%";>
    <div class="loaderbody">
<div class="loader"></div></div>
<h2> Loader</h2>

</body>
</html>
